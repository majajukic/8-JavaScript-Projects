<!DOCTYPE html>
<html>
  <head>
    <title>Countdown to New Years</title>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
  </head>
  <body>
    <div class="title opacity"><h1>Left to New Years:</h1></div>
    <div class="container opacity">
      <div class="numbers">
        <div class="days">0</div>
        <p>days</p>
      </div>
      <div class="numbers">
        <div class="hours">0</div>
        <p>hours</p>
      </div>
      <div class="numbers">
        <div class="minutes">0</div>
        <p>minutes</p>
      </div>
      <div class="numbers">
        <div class="seconds">0</div>
        <p>seconds</p>
      </div>
    </div>
    
    <script src="index.js"></script>
  </body>
</html>
